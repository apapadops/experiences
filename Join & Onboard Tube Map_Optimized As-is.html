<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Blueprint Export</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            background-color: #f8fafc; font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #map-container { width: 100vw; height: 100vh; cursor: grab; display: block; }
        #map-container:active { cursor: grabbing; }

        /* Force Node Labels to Strictly Black without overriding node fill/stroke */
        .node-label, text, #map-container span { 
            fill: #000000 !important; color: #000000 !important; font-weight: 500 !important; 
        }

        /* Tool Bages Restoration - Clean White */
        .system-badge { 
            background-color: #ffffff !important; 
            border: 1px solid #f1f5f9 !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
        }

        /* Animations */
        @keyframes dash-flow { to { stroke-dashoffset: -24; } }
        .bottleneck-flow { stroke-dasharray: 12, 12; animation: dash-flow 1s linear infinite; }
        @keyframes hazard-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-hazard-ring { animation: hazard-spin 6s linear infinite; transform-origin: center; }
        @keyframes pain-pulse {
          0%, 100% { opacity: 0.3; transform: scale(0.85); filter: blur(24px) brightness(1); }
          50% { opacity: 0.8; transform: scale(1.15); filter: blur(36px) brightness(1.4); }
        }
        .animate-pain-pulse { animation: pain-pulse 2s ease-in-out infinite; }

        /* Tooltip Master Classes */
        .tooltip-base {
            position: absolute;
            pointer-events: none;
            display: none;
            z-index: 9999;
            width: 320px;
            transition: opacity 0.15s ease-out;
        }

        /* Scenario A: LIGHT (Node Information) */
        .tooltip-light {
            background: #ffffff;
            color: #1e293b;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #f1f5f9;
        }

        /* Scenario B: DARK (Issue Detail) */
        .tooltip-dark {
            background: #0f172a;
            color: #ffffff;
            padding: 1.25rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }

        .pill-light {
            background-color: #f1f5f9;
            color: #64748b;
            border-radius: 9999px;
            padding: 4px 12px;
            font-size: 10px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* UI Overlays */
        .legend-panel {
            position: fixed;
            top: 24px;
            left: 24px;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #f1f5f9;
            z-index: 8000;
            width: 280px;
            backdrop-filter: blur(8px);
        }

        .legend-toggle-btn {
            position: fixed;
            bottom: 32px;
            left: 32px;
            background: white;
            color: #334155;
            padding: 12px 24px;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 1px solid #f1f5f9;
            cursor: pointer;
            z-index: 8001;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .hidden { display: none; }
    </style>
</head>

    </div>

    <script>
        const container = document.getElementById('map-container');
        const content = document.getElementById('content-g');
        const tooltip = document.getElementById('tooltip');
        const legendPanel = document.getElementById('legend-panel');
        const legendToggle = document.getElementById('legend-toggle');

        let isDragging = false;
        let startX, startY;
        let viewBox = { x: 50, y: 50, k: 0.8 };

        function updateTransform() {
            if (content) {
                content.setAttribute('transform', 'translate(' + viewBox.x + ',' + viewBox.y + ') scale(' + viewBox.k + ')');
            }
        }

        // --- Legend Logic ---
        legendToggle.onclick = () => legendPanel.classList.toggle('hidden');

        // --- Navigation Logic ---
        container.addEventListener('mousedown', (e) => {
            if (e.button !== 0) return;
            if (e.target.closest('.legend-toggle-btn') || e.target.closest('.legend-panel')) return;
            isDragging = true;
            startX = e.clientX - viewBox.x;
            startY = e.clientY - viewBox.y;
            container.style.cursor = 'grabbing';
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            viewBox.x = e.clientX - startX;
            viewBox.y = e.clientY - startY;
            updateTransform();
        });

        container.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                const zoomFactor = Math.exp(-e.deltaY * 0.001);
                const newK = Math.min(Math.max(viewBox.k * zoomFactor, 0.01), 10);
                const rect = container.getBoundingClientRect();
                const mx = e.clientX - rect.left;
                const my = e.clientY - rect.top;
                const worldX = (mx - viewBox.x) / viewBox.k;
                const worldY = (my - viewBox.y) / viewBox.k;
                viewBox.k = newK;
                viewBox.x = mx - worldX * newK;
                viewBox.y = my - worldY * newK;
                updateTransform();
            } else {
                viewBox.x -= e.deltaX;
                viewBox.y -= e.deltaY;
                updateTransform();
            }
        }, { passive: false });

        // --- Interaction Logic: DUAL TOOLTIP ---
        container.addEventListener('click', (e) => {
            const issueTarget = e.target.closest('[data-issue-type]');
            const nodeTarget = e.target.closest('[data-notes]');

            if (issueTarget) {
                e.stopPropagation();
                const type = issueTarget.getAttribute('data-issue-type');
                const desc = issueTarget.getAttribute('data-issue-desc');
                const cleanType = type.replace('_', ' ').toUpperCase();
                
                let icon = '‚ö†Ô∏è';
                if(type.includes('pain')) icon = 'üî•';
                if(type.includes('bottle')) icon = '‚è≥';
                if(type.includes('disrupt') || type.includes('broken')) icon = '‚úñÔ∏è';

                tooltip.className = 'tooltip-base tooltip-dark';
                tooltip.style.display = 'block';
                tooltip.innerHTML = `
                    <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px;border-bottom:1px solid #334155;padding-bottom:10px;">
                        <span style="font-size:16px;">${icon}</span>
                        <span style="font-size:10px;font-weight:800;text-transform:uppercase;letter-spacing:0.2em;color:#f8fafc;">${cleanType}</span>
                    </div>
                    <div style="font-size:13px;color:#cbd5e1;line-height:1.5;">${desc}</div>
                `;
                positionTooltip(e.clientX, e.clientY);
                return;
            }

            if (nodeTarget) {
                e.stopPropagation();
                const notes = nodeTarget.getAttribute('data-notes');
                const action = nodeTarget.getAttribute('data-action-label') || 'Process Step';
                
                tooltip.className = 'tooltip-base tooltip-light';
                tooltip.style.display = 'block';
                tooltip.innerHTML = `
                    <div class="pill-light">Node Information</div>
                    <div style="font-size:14px;font-weight:400;color:#1e293b;margin-bottom:8px;line-height:1.2;">${action}</div>
                    <div style="font-size:13px;color:#64748b;line-height:1.6;font-style:italic;border-left:3px solid #e2e8f0;padding-left:14px;">${notes || 'No extended logic notes defined for this step.'}</div>
                `;
                positionTooltip(e.clientX, e.clientY);
                return;
            }

            // Hide if clicked empty space
            tooltip.style.display = 'none';
        });

        function positionTooltip(mouseX, mouseY) {
            let x = mouseX + 24;
            let y = mouseY + 24;
            const width = 320;
            const height = 200; // approximate
            
            if (x + width > window.innerWidth) x = mouseX - width - 24;
            if (y + height > window.innerHeight) y = mouseY - height - 24;
            
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
        }

        updateTransform();
    </script>
